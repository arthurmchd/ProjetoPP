<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Conta – Seu Projeto</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="background" aria-hidden="true"></div>

    <header class="container">
      <nav class="navbar" aria-label="Menu principal">
        <ul>
          <li><a href="./index.html">Início</a></li>
          <li><a href="./itens.html">Produtos</a></li>
          <li><a href="./index.html" class="active">Sustenta</a></li>
          <li><a href="./favoritos.html">Favoritos</a></li>
          <li><a href="./conta.html">Sua conta</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section class="form-box">
        <h2>Criar Conta</h2>
        <form id="cadastroForm" novalidate>
          <label for="nomeCad">Nome</label>
          <input type="text" id="nomeCad" name="nome" placeholder="Seu nome" />

          <label for="emailCad">E‑mail</label>
          <input
            type="email"
            id="emailCad"
            name="email"
            required
            placeholder="exemplo@dominio.com"
          />

          <label for="senhaCad">Senha</label>
          <input
            type="password"
            id="senhaCad"
            name="senha"
            required
            placeholder="••••••••"
          />

          <button type="submit">Cadastrar</button>

          <p class="mensagem" id="mensagem-cad" aria-live="polite"></p>

          <div class="auth-section">
            Já tem conta?
            <a href="./login.html">Entrar</a>
          </div>
        </form>
      </section>
      <script src="./scripts/cadastro.js"></script>
    </main>
  </body>
</html>
